- q: "道場では何をするんですか？"
  a: |
    基本的には「自主学習」です。<a href="/materials">すでにある教材</a>から選択してもいいですし、すでに自分が取り組んでいる課題を持ってきても構いません。やることがわからない場合は、<a href="/mentors">メンター</a>に相談してください。申し込みをするときに「やりたいこと」を書いておくと、メンターも支援しやすいです。

- q: "参加費は？ 参加費以外にお金はかかりますか？"
  a: |
    参加費は無料です。それ以外にお金がかかることもありません。ただし、会場までの交通費はご負担ください。

- q: "パソコンのレンタルはありますか？"
  a: |
    レンタルはしていません。必ずご持参ください。
    プログラミングに興味があれば、本人専用のパソコンがあるほうが便利だと思います。

- q: "子どもだけで通えますか？"
  a: |
    小学生は必ず保護者の方が送迎してください。最後の30分で発表を行いますので、発表開始までに戻ってこれるようでしたら、保護者の方の途中退出も可能です。

- q: "Scratchって何ですか？"
  a: |
    「<a href="https://scratch.mit.edu/about">Scratchについて</a>」をご覧ください。

- q: "MacとWindowsはどちらがいいですか？ iPadでもいいですか？"
  a: |
    何を使っても構いませんが、やりたいことが制限される可能性はあります。やりたいことが決まっていれば、事前にご相談ください。本格的にプログラミングをやってみたいのであれば、キーボードのついたコンピュータを使ったほうがいいでしょう。
